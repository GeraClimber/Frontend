<div class="component-wrap">
    <div class="inner-component-wrapper">
        <mat-card *ngIf="accountDetail$ | async as user " class="account-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                    <div class="card-avatar">
                        {{user.fullName[0] | uppercase}}
                    </div>
                </div>
                <mat-card-title>Account Detail:</mat-card-title>
                <mat-card-subtitle>{{user.fullName}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <div class="custom-grid">
                    <div class="custom-grid-heading">Full Name</div>
                    <div class="custom-grid-text">{{user.fullName | titlecase}}</div>
            
                    <div class="custom-grid-heading">Email</div>
                    <div class="custom-grid-text">{{user.email}}</div>
            
                   
                    <div class="custom-grid-heading">
                      Phone
                    </div>
                    <div class="custom-grid-text">{{user.phoneNumber || '-'}}</div>
                    <div class="custom-grid-heading">
                      Access Failed Count
                    </div>
                    <div class="custom-grid-text">{{user.accessFailedCount}}</div>
                  </div>
              </mat-card-content>
              <mat-card-actions>
              </mat-card-actions>
        </mat-card>
    </div>
</div>
